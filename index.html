<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body class="">

    <header class="bg-dark text-white">
        <h1 class="p-4 text-center">Weather Dashboard</h1>
    </header>

    <main class="row">

        <!-- left column -->
        <div class="col-12 col-md-4 p-4">
            <div class="card">
                <h2 class="card-header">Search for a City: </h2>
                <form id="city-search" class="col-12 card-body">
                    <input name="city" id="city" class="form-input col-12" placeholder="type in city here" />
                    <button type="submit" class="btn btn-dark col-12"> Search </button>
                </form>
            </div>

            <div>
                <p>Search History</p>
            </div>
        </div>

        <!-- right column-->
        <div class="col-12 col-md-8 p-4">
            <div>
                <h2 class="current-city"> <span id="weather-icon" src="" alt="weather icon"> </span> </h2>
                <div id="city-container"> 
                    <p class="current-temp"></p>
                    <p class="current-wind"></p>
                    <p class="current-humidity"></p>
                    <p class="current-uv-index"></p>
                </div>
            </div>

            <div>
                <p>Coming Soon - 5-day forcast</p>
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
